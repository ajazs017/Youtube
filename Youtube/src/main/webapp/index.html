<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Qatar-Fifa Worldcup</title>
<link rel="stylesheet" href="styles.css">
<link rel="shortcut icon" type="image/png" href="favicon.ico">
</head>
<body>
	<div class = "container">
	<h1 class ="heading"><u><em>Qatar- Fifa World Cup Registration Form</em></u></h1>
	<form action="fifa" method = "post">
	<table>
	<tr>
	<td class = "data">Enter your name: </td>
	<td><input type = "text" name = "User_name" placeholder="Enter your name"/> </td>
	</tr>
	
	<tr>
	<td class = "data">Enter your password: </td>
	<td><input type = "password" name = "User_password" placeholder="Enter your password"/> </td>
	</tr>
	
	<tr>
	<td class = "data">Enter your Email: </td>
	<td><input type = "text" name = "User_Email" placeholder="Enter your Email"></td>
	</tr>
	
	<tr>
	<td class = "data">Select Gender: </td>
	<td class = "data"><input type = "radio" name = "User_Gender" value = "name"/>Male &nbsp; &nbsp;
	<input type = "radio" name = "User_Gender" value = "name"/>Female
	</td>
	</tr>
	
	<tr>
	<td class = "data" >Select Your Seats</td>
	<td><select name = "User_choice">
	
	<option value = "Select">Select Your Choice</option>
	<option value = "Upper Stand">Upper Stand</option>
	<option value = "Middle Stand">Middle Stand</option>
	<option value = "Lower Stand">Lower Stand</option>
	<option value = "VIP Stand">VIP Stand</option>
	</select>
	</td>
	</tr>
	
	<tr>
	<td style = "text-align: right;"><input type = "Checkbox" value = "checked" name = "condition"/></td>
	<td class = "data">Terms & Conditions Apply</td>
	
	</tr>
	
	<tr>
	<td></td>
	
	<td><button type = "submit" >Register</button>
	<button type = "reset" >Reset</button>
	</td>
	
	</tr>
	
	
	
	
	</table>
	
	
	
	</form>
	
	
	
	
	</div>
</body>
</html>
